<div class="post" *ngIf="post$ | async as post; else loading">
	<div class="header">
		<h1>{{ post.title }}</h1>

		<button class="btn btn-link" routerLink="/">Go to main</button>
	</div>

	<i *ngFor="let tag of post.tags">{{ tag }} </i>

	<div class="info">
		<strong>{{ post.author }}</strong>
		<small>{{ post.date | date }}</small>
	</div>

	<div>
		<quill-view-html [content]="post.content"></quill-view-html>
	</div>
</div>

<ng-template #loading>
	<p class="text-center">Loading ...</p>
</ng-template>
